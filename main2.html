<h3>ข้อดีของการเรียนหมอ</h3>
<h3>1. ได้ศึกษาความรู้อยู่ตลอดเวลา</h3>
<h3>2. เป็นอาชีพที่มีความมั่นคง</h3>
<h3>3. รายได้ค่อนข้างดี</h3>
<h3>4. เรียนจบแล้วโอกาสตกงานน้อย</h3>
<h3>5. ได้ช่วยเหลือคนอื่น</h3>
<h3>6. ได้ทำงานพร้อมกับทำบุญไปด้วยในตัว</h3>
<h3>7. คนที่ชอบความท้าทาย จะได้เจอกับความท้าทายแน่นอน</h3>
